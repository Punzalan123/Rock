<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/02c032f7e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="ico.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RockðŸ—´PaperðŸ—´Scissors</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="qwerty d-flex flex-column mt-auto">
        <h1 class="rocktitle">RockðŸ—´PaperðŸ—´Scissors</h1>
        <h4 id="click">(Click to play)</h4>
        <div class="rockbox text-center px-3 py-4 col-12 col-lg-6 col-md-8">
          <h1 class="" id="ako">Player:</h1>
          <h1 class="" id="computer">Computer:</h1>
          <h1 class="fst-italic" id="res">Result:</h1>
          <div class="my-4 text-center">
            <button class="bots btn w-25 m-2 fs-1 text-info" id="Rock">
              <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="bots btn w-25 m-2 fs-1 text-warning" id="Paper">
              <i class="fa-solid fa-hand"></i>
            </button>
            <button class="bots btn w-25 m-2 fs-1 text-danger" id="Scissors">
              <i class="fa-solid fa-hand-scissors"></i>
            </button>
          </div>
          <div class="my-3 px-4">
            <h1 class="" id="score">Score</h1>
            <h2 class="text-start" id="playscore">
              Player: <span id="Pscor"></span>
            </h2>
            <h2 class="text-start" id="compscore">
              Computer: <span id="Cscor"></span>
            </h2>
          </div>
          <h1 class="my-3" id="history">Match History</h1>
          <div class="fst-italic" id="disp"></div>
          <h4
            class="mt-4"
            id="view"
            data-bs-toggle="modal"
            data-bs-target="#stat"
          >
            View History
          </h4>
          <!-- Modal -->
          <div
            class="modal fade"
            id="stat"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="sbl"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-white text-center" id="sbl">
                    Match History
                  </h5>
                </div>
                <div class="modal-body">
                  <div class="fst-italic" id="disp2"></div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="rock.js"></script>
  </body>
</html>
